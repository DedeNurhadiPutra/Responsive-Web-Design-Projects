        <h1 id="title">D'Games</h1>
        <p id="description">Thank you for taking the time to help us improve our game.</p>
    </header>
        
    <form id="survey-form" onsubmit="myFunction()">
        <div class="form-group">
            <label id="name-label" for="name">* Name : </label>
            <input type="text" id="name" class="input-box" placeholder=" Enter Your Name" required>
        </div>
        <div class="form-group">
            <label id="email-label" for="email">* Email : </label>
            <input type="email" id="email" name="email" class="input-box" placeholder="Enter Your Email" required>
        </div>
        <div class="form-group">
            <label id="number-label" for="number">* Age : </label>
            <input type="number" id="number" class="input-box" placeholder=" Enter Your Age" min="6" max="100" required>
        </div>
        <div class="form-group">
            <label for="dropdown"> Gender : </label>
            <select name="gender" id="dropdown" class="input-box">
                <option value="Man" selected>Male</option>
                <option value="Woman">Female</option>
            </select>
        </div>
        <div class="form-group">
        <label>Have you play any game from D'Games :</label>
        <div class="check-radio">
            <label><input type="radio" name="play" value="yes" checked>Yes</label>
            <label><input type="radio" name="play" value="no">No</label>
            <label><input type="radio" name="play" value="no but seen">Not yet but i've seen in somewhere.</label>
        </div>
        </div>
        
        <div class="form-group">
            <label>How do you think about D'Games :</label>
            <div class="check-radio">
                <label><input type="radio" name="experience" value="awesome" checked>It's awesome</label>
                <label><input type="radio" name="experience" value="good">It's good</label>
                <label><input type="radio" name="experience" value="bad">I'ts bad</label>
                <label><input type="radio" name="experience" value="haven't play">Haven't played yet</label>
            </div>
        </div>

        <div class="form-group">
            <label for="game-type">What is your favorite game type : </label>
            <div class="check-radio">
                <label><input type="checkbox" name="game-type" value="action-adventure" checked/>Action/Adventure</label>
                <label><input type="checkbox" name="game-type" value="arcade"/>Arcade</label>
                <label><input type="checkbox" name="game-type" value="boardgames"/>Boardgames</label>
                <label><input type="checkbox" name="game-type" value="card-casino"/>Card/Casino</label>
                <label><input type="checkbox" name="game-type" value="music"/>Music games</label>
                <label><input type="checkbox" name="game-type" value="puzzle-strategy"/>Puzzle/Strategy</label>
                <label><input type="checkbox" name="game-type" value="rpg"/>RPG</label>
                <label><input type="checkbox" name="game-type" value="sport"/>Sports</label>
            </div>
        </div>

        <div class="form-group">
            <label for="device">What device do you usually use to play games : </label>
            <select name="device" id="device" class="input-box">
                <option value="default" selected disabled>Select an Option</option>
                <option value="ios">Ios</option>
                <option value="android">Android</option>
                <option value="pc">PC</option>
                <option value="Console">Console</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="game-type">What is your favorite features from D'Games : </label>
            <div class="check-radio">
                <label><input type="checkbox" name="fav-features" value="graphic" checked>Graphics</label>
                <label><input type="checkbox" name="fav-features" value="gameplay">Gameplay</label>
                <label><input type="checkbox" name="fav-features" value="story">Story</label>
                <label><input type="checkbox" name="fav-features" value="character">Character</label>
                <label><input type="checkbox" name="fav-features" value="events">Events</label>
                <label><input type="checkbox" name="fav-features" value="summon">Summon Animations</label>
            </div>
        </div>
        
        <label>If you've never tried playing, would you like to try d'games?</label>
        <label class="rules">(You can skip skip, if you have play) </label>
        <div class="check-radio">
            <label><input type="radio" name="tried" value="yes">Yes</label>
            <label><input type="radio" name="tried" value="no">No</label>
            <label><input type="radio" name="tried" value="maybe">Maybe</label>
        </div>
        </div>

        <div class="form-group">
            <label for="comments">Any Comments or Suggestions : </label>
            <textarea name="comments" id="comments" class="input-box" cols="30" rows="30" placeholder="Enter Your Comments Here.."></textarea>
        </div>
        
        <div class="container">
            <button id="submit">Submit</button>
        </div>
    </form>
